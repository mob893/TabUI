<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab UI</title>
    <script defer src="app.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tab-container">
        <!-- TAB ITEM -->
        <div id="tab-items">
            <div class="tab-item active">Raiden Ei</div>
            <div class="tab-item">Zhongli</div>
            <div class="tab-item">Venti</div>
            <div class="tab-item">Kusanali</div>
            <div class="slide-bar"></div>
        </div>

        <!-- TAB CONTENT -->
        <div id="tab-contents">
            <div class="tab-content active">
                <img src="https://cdn.tgdd.vn/2021/11/campaign/cach-choi-raiden-genshin-impact-thong-tin-guide-skill-moi-thumb-640x360.jpg" alt="Raiden Ei">
            </div>
            <div class="tab-content">
                <img src="https://vtcpay.vn/blog/wp-content/uploads/2021/09/build-Zhongli.jpg" alt="Zhongli">
            </div>
            <div class="tab-content">
                <img src="https://i.ytimg.com/vi/t6BZjmGpq40/maxresdefault.jpg" alt="Venti">
            </div>
            <div class="tab-content">
                <img src="https://webstatic.hoyoverse.com/upload/contentweb/2022/08/18/cc94d027f1e8b7a96d609fe5715f836b_7611963289086353808.jpg" alt="Kusanali">
            </div>
        </div>
    </div>
</body>
</html>
